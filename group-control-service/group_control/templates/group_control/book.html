{% extends 'group_control/base.html' %}
{% load static %}
{% block head %}
{% endblock %}

{% block content %}

<div class="container-fluid">

  <div id="book_main">
    <div class="container">
      <!-- 여기에 학습노트 적을수 있는 페이지연결 -->
      <a href="../book/create"><i class="fas fa-plus fa-2x mt-2 mr-2" style="float: right; cursor: pointer;"></i></a>
      <h1>학습노트</h1>
      
      <hr width="100%">
      <div class="row">
        <!-- Earnings (Monthly) Card Example -->
        {% for b in book %}
        <div class="col-xl-3 col-md-3 mb-4">
          <div class="card border-left-primary shadow h-100" >
            <a href="../book/content/{{b.pk}}"><!-- 여기에 적히 학습노트 볼수있는 페이지 연결 -->
              <div class="card-body"  style="padding: 5px;">
                <i class="fas fa-book fa-4x"></i>
                <div id="label" style="float: right;">
                  <p>{{b.created_at | date:'Y-m-d'}}</p>
                  <p>{{b.author}}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
</div>

{% endblock %}
