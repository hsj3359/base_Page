{% extends 'group_control/base.html' %}
{% load static %}
{% block head %}
<title>Book</title>
<style>
      pre {
        background-color: whitesmoke;
      }
</style>
{% endblock %}

{% block content %}

<div class="container-fluid">
  <button style="float: right;" onclick="markDown()">MarkDown</button>
  <button style="float: right;" onclick="origin()">일반</button>
  <div id='head'>
    <H1>{{book.title}}</H1>
    <hr style="width: 100%;">
  </div>
  <div id='contents'>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    var contents = document.getElementById("contents");
    var str = "{{book.content|linebreaksbr}}";
    contents.innerHTML = str;

    console.log(str);

    function origin() {
      contents.innerHTML = str;
    }
    function markDown() {
      var a = contents.innerText;
      contents.innerHTML = marked(a);
    }

  </script>


</div>
{% endblock %}
